<!DOCTYPE html>
<html lang="it">

<head>
    use head
</head>

<body>
    use navbar
    <main>
        <h1> {{ title }} </h1>
        {{ content }}
    </main>
    <hr>
    <ul class="bottom-page">
        <li><a href="{{ previous-page }}"> &larr; PREV <br> {{ previous-page-title }}
            </a>

        <li><a style="text-align: left;" href="{{ next-page }}"> NEXT &rarr; <br> {{ next-page-title }} </a>
        </li>
    </ul>
    use footer
</body>

</html>
